# Configurazione MobSpawner Plugin
# Distanza in blocchi entro cui i mob vengono attivati quando un giocatore si avvicina
activation-distance: 10.0

# Intervallo di controllo per l'attivazione dei mob (in ticks, 20 ticks = 1 secondo)
check-interval: 20

# Messaggi del plugin
messages:
  spawner-created: "&aSpawner creato con successo! ID: &e{id}"
  spawner-exists: "&cUno spawner con questo ID esiste gi√†!"
  invalid-mob: "&cMob MythicMobs non trovato: &e{mob}"
  invalid-number: "&cNumero non valido: &e{number}"
  no-permission: "&cNon hai il permesso per utilizzare questo comando!"
  usage: "&cUso: /setmob <id> <mobName> <quantity>"

  # Messaggi per eliminazione spawner
  delete-usage: "&cUso: /deletespawner <id>"
  spawner-not-found: "&cSpawner non trovato: &e{id}"
  spawner-deleted: "&aSpawner eliminato con successo! ID: &e{id}"
  delete-failed: "&cErrore nell'eliminazione dello spawner: &e{id}"
  not-spawner-owner: "&cPuoi eliminare solo i tuoi spawner!"